<div class="menu-form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ (isEditMode() ? 'menus.editTitle' : 'menus.createTitle') | translate }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      @if (menuStore.loading()) {
        <sc-loading-spinner [message]="'menus.loading' | translate" />
      } @else if (menuStore.error()) {
        <sc-error-message
          [title]="'menus.errorTitle' | translate"
          [message]="menuStore.error() ?? ''"
        />
      } @else {
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{ 'menus.form.name' | translate }}</mat-label>
            <input matInput formControlName="name" required />
            @if (form.get('name')?.invalid && form.get('name')?.touched) {
              <mat-error>{{ getErrorMessage('name') }}</mat-error>
            }
          </mat-form-field>

          <div class="form-actions">
            <button mat-button type="button" (click)="onCancel()">
              {{ 'common.cancel' | translate }}
            </button>
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="form.invalid || menuStore.loading()"
            >
              {{ (isEditMode() ? 'common.save' : 'common.create') | translate }}
            </button>
          </div>
        </form>
      }
    </mat-card-content>
  </mat-card>
</div>
